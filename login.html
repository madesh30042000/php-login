<!DOCTYPE html>
<html>

<head>
	<title>LOGIN </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" a href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

	<body>
		<form class="gradient-custom" id="loginForm">
			<div class="container py-2 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				  <div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
		  
					  <div class="mb-md-5 mt-md-4 pb-5">
		  
						<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
						<p class="text-white-50 mb-5">Please enter your login and password!</p>
		  
						<div class="form-outline form-white mb-4">
						  <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" />
						  <label class="form-label" for="typeEmailX">Email</label>
						</div>
		  
						<div class="form-outline form-white mb-4">
						  <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
						  <label class="form-label" for="typePasswordX">Password</label>
						</div>
								  
						<input type="button" class="btn btn-outline-light btn-lg px-5" value="Login" onclick="login()">
		  
						<div class="d-flex justify-content-center text-center mt-4 pt-1">
						  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
						  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
						  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
						</div>
		  
					  </div>
		  
					  <div>
						<p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
					  </div>
		  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		</form>
		<script src="login.js"></script>
	</body>



</html>
